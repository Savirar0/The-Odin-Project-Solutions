<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cal">
        <div class="display"></div>
        
        <div class="buttons">
            <div class="numbers">
                <div class="nums">
                    <button class="num" id="delBtn">del</button>
                    <button class="num" id="division">/</button>
                    <button class="num" id="mul">*</button>
                    
                    <button class="num" id="7">7</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="9">9</button>
                    <button class="num" id="4">4</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="6">6</button>
                    <button class="num" id="1">1</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="3">3</button>
                </div>
                <div class="zeros">
                    <button class="zero" id="zero">0</button>
                    <button class="num" id="point">.</button>
                </div>
            </div>
            
            <div class="operators">
                <button class="num" id="sub">-</button>
                <button class="plus" id ="add">+</button>
                <button class="equals" id="equal">=</button>
            </div>
        </div>
    </div>

</body>
</html>
