<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <div class="cal">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="nums">
                    <div class="del" id="box">del</div>
                    <div id="box">/</div>
                    <div id="box">*</div>
                    <div id="box">7</div>
                    <div id="box">8</div>
                    <div id="box">9</div>
                    <div id="box">4</div>
                    <div id="box">5</div>
                    <div id="box">6</div>
                    <div id="box">1</div>
                    <div id="box">2</div>
                    <div id="box">3</div>
                </div>
                <div class="zeros">
                    <div class="zero">0</div>
                    <div class="dot">.</div>
                </div>
            </div>
            <div class="operators">
                <div id="box">-</div>
                <div class="plus">+</div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>

</body>
</html>
